<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population graph app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
</head>
<body>
    <div class="content">
    <h1>Population graphs</h1>
    <p>Enter three letter <a href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank">country code</a></p>
    <input class='textinput' placeholder='Country' type='text' id='country' maxlength='3' onfocus="this.value=''"/>
    <p>
        <button type="submit" class="button" id="renderBtn">Render population graph</button>
    </p>
    <div class="container">

        <div class="country-info">
        <b>Country:</b>
        <p id="name">Select above</p>
        <b>Indicator: </b>
        <p id="indicator">Population, total</p>

        <b>Capital</b>
        <p id="capital"></p>

        <p id="image"></p>
        </div>

    <canvas id="myChart"></canvas>
    </div>
    </div>
    <script defer src="./myChart.js"></script>
</body>
</html>
